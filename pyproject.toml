[tool.poetry]
name = "skynet"
version = "0.1.0"
description = ""
authors = ["Jitsi Team <team@jitsi.org>"]
readme = "README.md"

[tool.poetry.group.dev.dependencies]
black = "23.12.1"
poetry-githooks = "^3.0.0"
poetry-plugin-export = "^1.6.0"
usort = "^1.0.7"

[tool.poetry.group.test.dependencies]
pytest = "7.4.4"
pytest-asyncio = "0.23.3"
pytest-mock = "3.12.0"

[tool.poetry.dependencies]
aiohttp = "3.9.1"
async-lru = "2.0.4"
boto3 = "^1.28.56"
fastapi = "0.109"
fastapi-versionizer = "3.0.4"
faster-whisper = { git = "https://github.com/guillaumekln/faster-whisper", tag = "v0.9.0" }
langchain = "0.0.354"
llama-cpp-python = {version = "0.2.18", extras = ["server"]}
prometheus-client = "0.19.0"
prometheus-fastapi-instrumentator = "6.1.0"
pydantic = "2.5.3"
pyjwt = "2.8.0"
python = "~3.11"
redis = "5.0.1"
torch = ">=2.0.0,<2.1.0"
torchaudio = ">=2.0.1,<2.1.0"
uuid6 = ">=2023.5.2"
uvicorn = "0.25.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.black]
line-length = 120
target-version = ['py311']
skip-string-normalization = 1

[tool.usort]
categories = ["future", "standard_library", "numpy", "third_party", "first_party"]
default_category = "third_party"
excludes = [
    "skynet/modules/stt/streaming_whisper/models/"
]

[tool.usort.known]
first_party = ["skynet"]

[tool.githooks]
pre-commit = "sh lint.sh && sh sync-requirements.sh"
