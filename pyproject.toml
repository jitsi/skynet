[tool.poetry]
name = "skynet"
version = "0.1.0"
description = ""
authors = ["Jitsi Team <team@jitsi.org>"]
readme = "README.md"

[tool.poetry.group.dev.dependencies]
black = "23.12.1"
poetry-githooks = "^3.0.0"
poetry-plugin-export = "^1.6.0"
usort = "^1.0.7"
argparse = "^1.4.0"
tqdm = "^4.66.5"

[tool.poetry.group.test.dependencies]
pytest = "7.4.4"
pytest-asyncio = "0.23.3"
pytest-mock = "3.12.0"

[tool.poetry.dependencies]
aiofiles = "24.1.0"
aiohttp = "3.11.9"
async-lru = "2.0.4"
av = "^12.3.0"
boto3 = "^1.28.56"
fastapi = "0.115.5"
fastapi-versionizer = "4.0.1"
faster-whisper = "1.0.3"
langchain = "0.3.8"
langchain-openai = "0.2.10"
prometheus-client = "0.21.0"
prometheus-fastapi-instrumentator = "7.0.0"
pybase64 = "^1.4.0"
pydantic = "2.10.2"
pyjwt = {version = "2.10.1", extras = ["crypto"]}
python = "~3.11"
redis = "5.2.0"
silero-vad = "^5.1.2"
torch = "2.5.1"
torchaudio = "2.5.1"
uuid6 = "2024.07.10"
uvicorn = "0.32.1"
vllm = "0.6.4post1"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.black]
line-length = 120
target-version = ['py311']
skip-string-normalization = 1

[tool.usort]
categories = ["future", "standard_library", "numpy", "third_party", "first_party"]
default_category = "third_party"
excludes = [
    "skynet/modules/stt/streaming_whisper/models/"
]

[tool.usort.known]
first_party = ["skynet"]

[tool.githooks]
pre-commit = "sh lint.sh && sh sync-requirements.sh"
