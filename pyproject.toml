[tool.poetry]
name = "skynet"
version = "0.1.0"
description = ""
authors = ["Jitsi Team <team@jitsi.org>"]
readme = "README.md"

[tool.poetry.group.dev.dependencies]
black = "23.12.1"
poetry-githooks = "^3.0.0"
poetry-plugin-export = "^1.6.0"
usort = "^1.0.7"
argparse = "^1.4.0"
tqdm = "^4.66.5"

[tool.poetry.group.test.dependencies]
pytest = "7.4.4"
pytest-asyncio = "0.23.3"
pytest-mock = "3.12.0"

[tool.poetry.dependencies]
aiohttp = "3.9.5"
async-lru = "2.0.4"
boto3 = "^1.28.56"
fastapi = "0.115.0"
fastapi-versionizer = "3.0.4"
faster-whisper = "1.0.3"
prometheus-client = "0.20.0"
prometheus-fastapi-instrumentator = "7.0.0"
pyjwt = {extras = ["crypto"], version = "^2.8.0"}
python = "~3.11"
redis = "5.0.1"
torch = "2.4.0"
torchaudio = "2.4.0"
uvicorn = {extras = ["standard"], version = "0.29.0"}
uuid6 = "^2024.1.12"
pyyaml = "^6.0.1"
aiofiles = "^23.2.1"
pydantic = "^2.9.1"
langchain = "^0.3.0"
langchain-openai = "^0.2.0"
av = "^12.3.0"
pybase64 = "^1.4.0"
vllm = "0.6.2"
silero-vad = "^5.1.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.black]
line-length = 120
target-version = ['py311']
skip-string-normalization = 1

[tool.usort]
categories = ["future", "standard_library", "numpy", "third_party", "first_party"]
default_category = "third_party"
excludes = [
    "skynet/modules/stt/streaming_whisper/models/"
]

[tool.usort.known]
first_party = ["skynet"]

[tool.githooks]
pre-commit = "sh lint.sh && sh sync-requirements.sh"
